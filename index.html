<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button js-rock-button">
      <img src="images/rock-emoji.png" alt="An image for the rock emoiji choice in our game." class="move-icon">
    </button>

    <button
     class= "move-button js-paper-button">
    <img src="images/paper-emoji.png" alt="An image for the paper emoiji choice in our game." class="move-icon">
    </button>

    <button
       class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" alt="An image for the scissors emoiji choice in our game." class="move-icon">
    </button>

    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button 
    class="reset-score-button js-reset-score-button"> Reset Score</button>
    <button class="auto-play-button js-autoplay-button" >Auto Play</button>

    <script src="scripts/script.js"></script>

  </body>
</html>
